<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Iris Cheng</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="wrapper" style="background-image: url('images/concrete_seamless.png');">

        <nav class="navbar navbar-expand-sm navbar-light bg-white" style="border-bottom: 2px solid #cccccc;">
            <div class="container">
                <a class="navbar-brand text-center" href="index.html" style="width: 250px;
                                                                height: 90px;
                                                                background-color: #4aaaa5; 
                                                                color: #ffffff;
                                                                font-family:Georgia, 'Times New Roman', Times, serif;
                                                                font-size: 32px;
                                                                font-weight: 700;
                                                                line-height: 90px;">
                    Iris Cheng
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto" style="font-family:Arial, Helvetica, sans-serif;">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" style="color: #999;">
                                <h5>About</h5>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link border-left" href="portfolio.html" style="color: #999;
                                                                                         margin-left: 15px;
                                                                                         padding-left: 15px;">
                                <h5>Portfolio</h5>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link border-left" href="contact.html" style="color: #999;
                                                                           margin-left: 15px;
                                                                           padding-left: 15px;">
                                <h5>Contact</h5>
                            </a>
                        </li>
                    </ul>
                    <div>
                    </div>
        </nav>

        <div id="main-container" class="container" style="padding-top: 30px;
                                                          min-height: calc(100vh - 70px);">
            <section class="main-section" style="width: 100%;
                                                 max-width: 960px;
                                                 padding: 30px;
                                                 margin: 0 0 40px;
                                                 background: #ffffff;
                                                 border: 1px solid #dddddd;">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 style="color:#4aaaa5;
                                    font-family:Georgia, 'Times New Roman', Times, serif;
                                    padding-bottom: 20px;
                                    margin-bottom: 30px;
                                    font-size: 30px;
                                    font-weight: bold;
                                    line-height: 49px;
                                    border-bottom: 3px solid #dddddd;">
                            Contact
                        </h1>
                    </div>
                </div>


                <form>
                    <div class="form-row">
                        <div class="form-group col-sm-12">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" id="Name" placeholder="John Smith">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-12">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="Email" placeholder="example@gmail.com">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-12">
                            <label for="Message">Message</label>
                            <textarea class="form-control" id="Message" rows="3" placeholder=""></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-info">Submit</button>
                </form>

            </section>
        </div>

        <footer>
            <div class="container text-center" style="border-top: 8px solid #4aaaa5;
                                                      padding-top: 30px;
                                                      background-color: #999;
                                                      color: white">
                <span>Copyright &copy;</span>
            </div>

        </footer>

    </div>


</body>

</html>
